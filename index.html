<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteflix - Redirecionamento</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Plataforma de streaming pessoal com autentica√ß√£o e gerenciamento de filmes">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Meteflix">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-TileImage" content="/assets/icons/icon-144x144.png">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- PouchDB -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    
    <!-- Configura√ß√£o remota -->
    <script src="data/remote_config.js"></script>
    
    <!-- Configura√ß√£o de autentica√ß√£o -->
    <script src="data/auth_config.js"></script>
    
    <!-- Inicializa√ß√£o do sistema -->
    <script src="data/init_system.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading {
            margin: 30px 0;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }
        
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #fff;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }
        
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé¨</div>
        <h1>Meteflix</h1>
        
        <div id="status" class="loading">
            <div class="spinner"></div>
            Verificando autentica√ß√£o...
        </div>
        
        <div id="actions" style="display: none;">
            <!-- Bot√µes ser√£o adicionados dinamicamente -->
        </div>
    </div>

    <script>
        // Fun√ß√£o para verificar autentica√ß√£o e redirecionar
        async function checkAuthAndRedirect() {
            const statusDiv = document.getElementById('status');
            const actionsDiv = document.getElementById('actions');
            
            try {
                // Aguardar um pouco para garantir que authManager est√° carregado
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (typeof authManager === 'undefined') {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå Erro: Sistema de autentica√ß√£o n√£o dispon√≠vel';
                    
                    actionsDiv.innerHTML = `
                        <a href="pages/login/test_login.html" class="btn">üß™ Testar Sistema</a>
                        <a href="pages/login/index.html" class="btn btn-secondary">üìù Tentar Login</a>
                    `;
                    actionsDiv.style.display = 'block';
                    return;
                }
                
                const isLoggedIn = authManager.isLoggedIn();
                
                if (isLoggedIn) {
                    const user = authManager.getCurrentUser();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ Usu√°rio logado: <strong>${user.name}</strong><br>
                        Redirecionando para p√°gina principal...
                    `;
                    
                    // Redirecionar para p√°gina principal
                    setTimeout(() => {
                        window.location.href = 'pages/home/index.html';
                    }, 2000);
                    
                } else {
                    statusDiv.className = 'status warning';
                    statusDiv.innerHTML = `
                        ‚ö†Ô∏è Voc√™ n√£o est√° logado<br>
                        Redirecionando para p√°gina de login...
                    `;
                    
                    // Redirecionar para login
                    setTimeout(() => {
                        window.location.href = 'pages/login/';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Erro na verifica√ß√£o:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Erro: ${error.message}`;
                
                actionsDiv.innerHTML = `
                    <a href="pages/login/test_login.html" class="btn">üß™ Testar Sistema</a>
                    <a href="pages/login/index_enhanced.html" class="btn btn-secondary">üìù Tentar Login</a>
                    <a href="pages/home/index.html" class="btn btn-secondary">üè† Ir para Home</a>
                `;
                actionsDiv.style.display = 'block';
            }
        }
        
        // Inicializar verifica√ß√£o quando a p√°gina carregar
        window.addEventListener('load', checkAuthAndRedirect);
        
        // Tamb√©m verificar quando authManager ficar dispon√≠vel
        function waitForAuthManager() {
            if (typeof authManager !== 'undefined') {
                checkAuthAndRedirect();
            } else {
                setTimeout(waitForAuthManager, 100);
            }
        }
        
        // Iniciar verifica√ß√£o
        waitForAuthManager();
    </script>
    
    <!-- PWA Script -->
    <script src="assets/js/pwa.js"></script>
</body>
</html>
